<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
}

h1 {
    margin-bottom: 20px;
}

.qr-container {
    margin-bottom: 20px;
    overflow: hidden;
    border: 2px solid #333;
    border-radius: 5px;
}

.qr-container img {
    width: 100%;
    height: auto;
    display: block;
}

</style>
</head>
<body>
    <h1>QR Code Refresh Example</h1>
    <img id="qrCode" src="qr.png" alt="QR Code">
    <script>
        function refreshQR() {
            // Get reference to the QR code image
            var qrImage = document.getElementById("qrCode");
            // Generate a random query string to force browser to reload the image
            var randomQuery = '?' + new Date().getTime();
            // Update the image source with the new query string
            qrImage.src = "/public/qr.png" + randomQuery;
        }

        // Refresh the QR code image every 1 second
        setInterval(refreshQR, 1000);
    </script>
</body>
</html>
